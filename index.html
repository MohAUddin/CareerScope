<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/cdbc7026c2.js" crossorigin="anonymous"></script>
    <title>CareeerScope</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <div class="logo__img--container">
                        <img class="logo-img" src="./Assets/logo.png" alt="">
                </div>
                <div class="logo__title blueish">
                    CareerScope
                </div>
            </div>

            <ul class="menu">
                <li class="menu-option">Careers</li>
                <li class="menu-option">Job Search</li>
                <li class="menu-option">Account</li>
                <!-- in the figma there is just two but I like the old design and we should go back to that   -->
                <li class="menu-option">
                    <img class="acc-img" src="./Assets/user.png" alt="">
                </li>
            </ul>
        </div>   
    </nav>  


    <div id="hero">
        <div class="row">
            <div class="background-blr">
                <img src="./assets/Blob1.png" alt="">
                <img src="./assets/blob2.png" alt="">
                <img src="./assets/blob3.png" alt="">
            </div>
            <div class="main__container">
                <div class="hero__container">
                    <div class="title">
                        <div class=" title__text">Start Your <span class="blue">Career</span> <br>  Here</div>
                    </div>
                    <div class="hero__img">
                        <img class="work-img" src="./assets/mainsmall.png" alt="">
                    </div>
                </div>

                <!-- <div class="search-bar"  >
                    <input type="text">
                    <div class="moving-text">What career are you starting?</div>
                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div> -->
                
                
                <div class="search-bar">
                    <input type="text" class="search-bar__text">
                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                

            </div>

            


            <div class="background-blr">

            </div>
        </div>
    </div>
</body>
</html>
